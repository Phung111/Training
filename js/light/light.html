<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/men.css">
</head>

<body>
    <div class="flex flex-col" style="width: 300px;">
        <img id="img" src="./img/light-bulb-off.png" alt="Light Ball">
        <div class="flex justify-evenly">
            <button id="on" class="px-20 py-16 bg-primary" onclick=turnOn()>On</button>
            <button id="off" class="px-20 py-16 bg-primary bg-neutral" onclick=turnOff()>Off</button>
        </div>
    </div>
    <script>
        function turnOn() {
            document.getElementById('img').src = './img/light-bulb-on.png';
            document.getElementById('on').classList.toggle('bg-neutral');
            document.getElementById('off').classList.toggle('bg-neutral');
        }
        function turnOff() {
            document.getElementById('img').src = './img/light-bulb-off.png';
            document.getElementById('on').classList.toggle('bg-neutral');
            document.getElementById('off').classList.toggle('bg-neutral');
        }
    </script>
</body>

</html>
