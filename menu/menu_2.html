<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./menu_2.css">
</head>

<body>
    <div class="menu">
        <div class="menu__item menu__item__icon">
            <div class="menu__item__icon__child"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="menu__item__icon__child"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="menu__item__icon__child"><i class="fa-solid fa-arrow-rotate-right"></i></div>
            <div class="menu__item__icon__child"><i class="fa-solid fa-star"></i></div>
        </div>
        <div class="menu__item">
            <div class="icon"></div>
            <div class="modify">Save as...</div>
            <div class="keyboard">CTRL+S</div>
        </div>
        <div class="menu__item">
            <div class="icon"></div>
            <div class="modify">Bookmarks</div>
            <div class="keyboard"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
    </div>
    <a href="/">
        <button class="button__back">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
    </a>
</body>

</html>
