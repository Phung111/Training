<!DOCTYPE html>
<html lang="en">

<head>

    <title>Studio Design Landing Page</title>
    <link rel="stylesheet" href="./studio_design_lading_page.css">
</head>

<body>

        <div class="flex justify-between align-center ml-120 mr-120 mt-48 mb-40">

            </div>
            <div>
                <nav>
                    <ul>
                        <li class="mr-60 hover">Home</li>

                    <p><button

                    </p>

                <div id="bia" class="flex relative">
